<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="button-menu">
            <img src="image/Group 1.png" alt="button menu" />
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search food here" type="text" />
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="image/food.png" alt="Food" />
                </div>
                <h4 class="title-position">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="image/drink.png" alt="Drinks" />
                </div>
                <h4 class="title-position">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="image/desert.png" alt="ice">
                </div>
                <h4 class="title-position">
                    Dessert
                </h4>
            </div>
        </div>
        <div class="burger-container">
            <h2>
                Burger
            </h2>
            <div class="select-menu">
                <div class="select-position">
                    <div class="image-position">
                        <img src="image/burger-big.png" alt="Big Mac" />
                    </div>
                    <div>
                        <h4 class="title">
                            Big Mac
                        </h4>
                        <p>Rs 240</p>
                    </div>
                </div>
            </div>
            <div class="select-menu">
                <div class="select-position">
                    <div class="image-position">
                        <img src="image/burger-kfc.png" alt="KFC Double" />
                    </div>
                    <div>
                        <h4 class="title">
                            KFC Double
                        </h4>
                        <p>Rs 252</p>
                    </div>
                </div>
            </div>
            <div class="select-menu">
                <div class="select-position">
                    <div class="image-position-fish">
                        <img src="image/burger-fish.png" alt="Fish Burger">
                    </div>
                    <div>
                        <h4 class="title-fish">
                            Fish Burger
                        </h4>
                        <p class="count">Rs 220</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
