<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Form</title>
  </head>
  <body>
    <h1>
      <u>Types</u>
    </h1>
    <!-- Types submit/reset -->
    <form action="">
      <p>
        <label for="fname">Name</label><br />
        <input placeholder="Type name" type="text" id="fname" name="fname" />
      </p>
      <label for="lname">Surname</label><br />
      <input placeholder="Type Surname" type="text" id="lname" name="lname" />
      <br /><br />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
    <br />
    <hr />
    <!-- Types button -->
    <form action="">
      <input type="button" value="ok" /> <br /><br />
      <input type="button" onclick="alert('priwet')" value="Tap here" />
    </form>
    <br />
    <hr />
    <!-- Types numer -->
    <form action="">
      <input type="number" min="1" max="5" /><br /><br />
      <p>
        <label for="quantity">quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="91"
          step="10"
        />
      </p>
      <p>
        <label for="number">Select between 0 and 10</label><br />
        <input type="range" id="number" name="number" min="0" max="10" />
      </p>
    </form>
    <br />
    <hr />
    <!-- Types numer -->
    <form action="">
        <label for="phone">Enter ur number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="xx-xxx-xxx-xx-xx"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <input type="submit" value="submit">
    </form><br><br><hr>
    <!-- Types color -->
    <form action="">
      <label for="color">Select u color</label><br />
      <input type="color" name="color" id="color" />
    </form>
    <br />
    <hr />
    <!-- Date Field -->
    <form action="">
      <label for="date">Select date</label><br />
      <input type="date" name="date" id="date" />
      <input type="submit" value="submit" /><br />
      <p>
        <label for="datemax"> First day</label><br />
        <input type="date" name="datemax" id="datemax" /><br />
        <label for="datemin">Second day</label><br />
        <input type="date" name="datemin" id="datemin" /><br /><br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </p>
      <br /><br />
      <hr />
      <!-- Input Type Datetime-local -->
      <label for="datetime">Select Date and Time</label><br />
      <input type="datetime-local" id="datetime" name="datetime" /><br /><br />
      <!-- Time -->
      <label for="appt">Select a time</label><br />
      <input type="time" id="appt" name="appt" />
    </form><br><hr>
    <!-- Type Search -->
    <form action="">
        <label for="bsearch">Bing Browse:</label>
        <input type="search" id="bsearch" name="bsearch">
        <input type="submit" value="submit">
    </form><br><br><hr>
    <!-- Type Hidden -->
    <form action="">
        <label for="name">username</label>
        <input type="text" id="name" name="name"><br>
        <input type="hidden" name="custId" id="custId" ><br>
        <input type="submit" value="submit">
    </form>
  </body>
</html>
