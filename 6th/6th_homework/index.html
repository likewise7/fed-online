<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- diia logo container -->
    <div class="container-logo">
        <div class="position-logo">
            <img src="image/Diia - Flag.png" alt="Diia logo">
        </div>
        <div class="position-flag"></div>
    </div>
    <!-- square container -->
    <div class="container-square">
        <div class="position-blue-1">
            <img src="image/Blue.png" alt="Blue">
        </div>
        <div class="position-glyph-1">
            <img src="image/Glyph.png" alt="Glyph">
        </div>
    </div>
    <!-- cyrcle container -->
    <div class="container-cyrcle">
        <div class="cyrcle">
            <div class="position-blue-2">
                <img src="image/Blue (1).png" alt="Blue">
            </div>
            <div class="position-glyph-2">
                <img src="image/Glyph (1).png" alt="Glyph">
            </div>
        </div>
    </div>

</body>

</html>
